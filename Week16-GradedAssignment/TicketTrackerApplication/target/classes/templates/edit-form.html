<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Edit Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f0f0f0;
			text-align: center;
		}

		form {
			width: 50%;
			margin: 50px auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		h1 {
			color: #333;
		}

		label {
			display: block;
			font-weight: bold;
			margin-bottom: 5px;
		}

		input[type="text"],
		input[type="number"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			box-sizing: border-box;
		}

		button[type="submit"] {
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		button[type="submit"]:hover {
			background-color: #0056b3;
		}
	</style>
</head>

<body>
	<form action="edit-ticket" method="post">
		<h1>Edit Ticket</h1>
		<label for="id">ID</label><br>
		<input type="number" name="id" readonly th:value="${ticket.id}"><br><br>
		<label for="title">Title</label><br>
		<input type="text" name="title" th:value="${ticket.title}"><br><br>
		<label for="shortdescription">Short Description</label><br>
		<input type="text" name="shortdescription" th:value="${ticket.shortDescription}"><br><br>
		<label for="content">Content</label><br>
		<input type="text" name="content" th:value="${ticket.content}"><br><br>
		<button type="submit">Submit</button>
	</form>
</body>

</html>
